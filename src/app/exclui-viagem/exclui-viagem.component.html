<section id="card-principal">
    <div class="row">
        <div class="col-md-8 mb-4">
            <div class="card mb-4">
                <div class="card-header py-3">
                    <h5 class="mb-0">Excluir viagens</h5>
                </div>
                <div class="card-body">

                    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
                        rel="stylesheet" />

                    <div class="event-schedule-area-two bg-color pad100">
                        <div class="container">
                            <div class="row">

                                <!-- /.col end-->
                            </div>
                            <!-- row end-->
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="tab-content" id="myTabContent">
                                        <div class="tab-pane fade active show" id="home" role="tabpanel">
                                            <div class="table-responsive">
                                                <table class="table">
                                                    <thead>
                                                        <tr class="inner-box border-bottom">
                                                            <th class="titulos" scope="col">Destino</th>
                                                            <th class="titulos" scope="col">Tipo</th>
                                                            <th class="titulos"  scope="col">Data de chegada</th>
                                                            <th class="titulos" scope="col">Data de saída</th>
                                                            <th class="titulos" scope="col">Orçamento</th>
                                                            <th class="titulos" scope="col">Qtde. pessoas</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr class="inner-box">
                                                            <td scope="row"> 
                                                                <div class="event-date">
                                                                    <p>Acapulco</p>
                                                                </div>
                                                            </td>
                                                            <td>
                                                                <div class="event-date">
                                                                    <p>LAZER</p>
                                                                </div>
                                                            </td>
                                                            <td>
                                                                <div class="event-date">
                                                                    <p>20/06/2023</p>
                                                                </div>
                                                            </td>
                                                            <td>
                                                                <div class="event-date">
                                                                    <p>30/06/2023</p>
                                                                </div>
                                                            </td>
                                                            <td>
                                                                <div class="event-date">
                                                                    <p>4000,0</p>
                                                                </div>
                                                            </td>
                                                            <td>
                                                                <div class="event-date">
                                                                    <p>4</p>
                                                                </div>
                                                            </td>
                                                            <td >
                                                                <div class="primary-btn">
                                                                    <a class="btn btn-primary" [routerLink]="['']">Voltar</a>
                                                                    <a class="btn btn-primary" [routerLink]="['']">Confirmar</a>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                                   
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>


                                    </div>

                                </div>
                                <!-- /col end-->
                            </div>
                            <!-- /row end-->
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
